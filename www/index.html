<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Fábio Maia, Inês Moreira, Ricardo Jesus">
        <title>On My Way</title>
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
        <div class="demo-layout-transparent mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--transparent">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">On My Way</span>

                    <div class="mdl-layout-spacer"></div>

                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="">Link</a>
                        <a class="mdl-navigation__link" href="">Link</a>
                        <a class="mdl-navigation__link" href="">Link</a>
                        <a class="mdl-navigation__link" href="">Link</a>
                    </nav>
                </div>
            </header>

            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">On My Way</span>

                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>

            <main id="content" class="mdl-layout__content">
                <ul class="interests">
                    <li class="interests__interest">
                        <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-1">
                            <input type="checkbox" id="icon-toggle-1" class="mdl-icon-toggle__input"/>
                            <i class="mdl-icon-toggle__label material-icons interests__icon">shopping_cart</i>
                        </label>
                    </li>

                    <li class="interests__interest">
                        <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-2">
                            <input type="checkbox" id="icon-toggle-2" class="mdl-icon-toggle__input"/>
                            <i class="mdl-icon-toggle__label material-icons interests__icon">color_lens</i>
                        </label>
                    </li>

                    <li class="interests__interest">
                        <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-3">
                            <input type="checkbox" id="icon-toggle-3" class="mdl-icon-toggle__input"/>
                            <i class="mdl-icon-toggle__label material-icons interests__icon">nature_people</i>
                        </label>
                    </li>

                    <li class="interests__interest">
                        <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-4">

                        </label>

                    <br>
                    <br>

                    <li class="interests__interest">
                        <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-5">
                            <input type="checkbox" id="icon-toggle-5" class="mdl-icon-toggle__input"/>
                            <i class="mdl-icon-toggle__label material-icons interests__icon">account_balance</i>
                        </label>
                    </li>

                    <li class="interests__interest">
                        <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-6">
                            <input type="checkbox" id="icon-toggle-6" class="mdl-icon-toggle__input"/>
                            <i class="mdl-icon-toggle__label material-icons interests__icon">restaurant_menu</i>
                        </label>
                    </li>

                    <li class="interests__interest">

                            <i class="mdl-icon-toggle__label material-icons interests__icon">favorite</i>
                        </label>
                    </li>
                </ul>
            </main>

</html>
